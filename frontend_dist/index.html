    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --pit-red: #e11d48;
          --pit-black: #050505;
          --pit-silver: #d1d5db;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--pit-black);
            color: #fff;
            overflow-x: hidden;
        }
        .racing-font {
            font-family: 'Bebas Neue', cursive;
            letter-spacing: -0.02em;
        }
        .mono-font {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* High Fidelity Animations */
        @keyframes vibration {
          0%, 100% { transform: translate(0, 0); }
          10% { transform: translate(-1px, 1px); }
          30% { transform: translate(1px, -1px); }
          50% { transform: translate(-2px, 0); }
          70% { transform: translate(2px, 1px); }
          90% { transform: translate(-1px, -1px); }
        }
        .animate-vibration {
          animation: vibration 0.08s infinite linear;
        }

        @keyframes camera-shake {
          0%, 100% { transform: translate(0, 0) rotate(0); }
          25% { transform: translate(4px, -4px) rotate(0.2deg); }
          50% { transform: translate(-4px, 4px) rotate(-0.2deg); }
          75% { transform: translate(4px, 4px) rotate(0deg); }
        }
        .animate-camera-shake {
          animation: camera-shake 0.05s infinite;
        }

        @keyframes spark-flicker {
          0% { transform: scale(1) translate(0, 0); opacity: 1; }
          100% { transform: scale(0) translate(-100px, -50px); opacity: 0; }
        }

        @keyframes hud-float {
          0%, 100% { transform: translateY(0) translateX(0); }
          50% { transform: translateY(-10px) translateX(5px); }
        }
        .animate-hud {
          animation: hud-float 4s ease-in-out infinite;
        }

        .glass-panel {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .racing-stripe {
            background: repeating-linear-gradient(
                45deg,
                var(--pit-red),
                var(--pit-red) 15px,
                #000 15px,
                #000 30px
            );
        }

        .chequered-pattern {
            background-image: 
              linear-gradient(45deg, #111 25%, transparent 25%), 
              linear-gradient(-45deg, #111 25%, transparent 25%), 
              linear-gradient(45deg, transparent 75%, #111 75%), 
              linear-gradient(-45deg, transparent 75%, #111 75%);
            background-size: 20px 20px;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--pit-red); border-radius: 4px; }
    </style>
